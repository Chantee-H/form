<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#">
        <div class="container">
         <div class="container1">
            <img src="./images/Iceland.jpg" alt="a picture of Iceland" class="iceland-img"/> 
           </div>
     <div class="container2">
        <h3 class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
        <h3>You <em>know</em> you want to.</h3>
        <div class="input-bg">
     
        <h3 class="info-head">Let's do this!</h3>
     
        <div class="info">
     <div>
        <label for="first-name" name="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Thor" required/>
     </div>
     <div>
        <label for="surname" name="surname">Last Name</label>
        <input type="text" id="surname" placeholder="Odinson" />
     </div>
     <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"/>
     </div>
     <div>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel"/>
     </div>
     <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>
     </div>
     <div>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm"/>
     </div>
     </div>
     </div>
     <button type="button">Create Account</button>
     <p>Already have an account? <span class="log-in">Log in</span></p>
     </div>
     </div>
     </div>
     <div class="logo-bg">
     <img src="images/odin-lined.png" alt="The odin project logo" class="logo"/><span class="logo-name">Odin</span>
     </div>
     <div>
        <p class="photographer">Photo by Einar Ingi Sigmunndsson on Unsplash</p>
     </div>
     </form>
</body>
</html>
